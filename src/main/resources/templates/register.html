<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
        <h2>欢迎进入注册页面</h2>
        <div>
            <form action="/register" method="post">
                <label for="">用户名</label>
                <input type="text" name="username" placeholder="用户名"><br><p>
                <label for="">密码</label>
                <input type="password" name="password" placeholder="密码"><br><p>
                <input type="submit" value="注册">
                <h2 th:utext="${msg1}"></h2>
            </form>
        </div>
        <div>
            <form action="/getUser" method="post">
                <label for="">用户名</label>
                <input type="text" name="username" placeholder="用户名"><br><p>
                <input type="submit" value="查找用户">
            </form>
            <h2 th:utext="${msg}"></h2>
        </div>

</body>
</html>
